            <div class="text-gray-300 flex font-bold">

                <a href="#"

                <a href="#"
                    class="bg-cyan-400 px-[30px] mx-[20px] py-[12px] text-gray-400 flex rounded-xl text-slate-900 font-bold text-[18px] hover:bg-cyan-600">Singup</a>
            </div>
        </nav>
      </nav>
    </header>

    <section class="flex justify-center items-center py-14 px-4">
      <form class="container bg-slate-800/60 border border-slate-700 p-8 rounded-xl w-full max-w-lg space-y-3 shadow-lg backdrop-blur-md">

        <h1 class="text-3xl font-bold text-center text-amber-400">Simulez Votre Projet</h1>
        <p class="text-center text-gray-300 mb-4">Calculez vos mensualités et explorez vos options.</p>

        <label for="nomComplet">Nom complet</label>
        <input class="w-full bg-slate-700 text-white p-2 rounded-md border border-slate-600 focus:border-amber-400 outline-none transition" type="text" id="nomComplet" class="input"><br>

        <label for="loanType">Type de prêt</label>
        <select  class="w-full bg-slate-700 text-white p-2 rounded-md border border-slate-600 focus:border-amber-400 outline-none transition"id="loanType" class="input">
          <option value="Maison">Maison</option>
          <option value="Appartement">Appartement</option>
          <option value="Terrain">Terrain</option>
          <option value="Petite entreprise">Petite entreprise</option>
          <option value="Prêt personnel">Prêt personnel (Cash)</option>
        </select>
<br>
        <label for="amount">Montant demandé (DH)</label>
  
        <input class="w-full bg-slate-700 text-white p-2 rounded-md border border-slate-600 focus:border-amber-400 outline-none transition"
                              type="number" id="amount" class="input"><br>

        <label for="years">Durée (années)</label>
        <input  class="w-full bg-slate-700 text-white p-2 rounded-md border border-slate-600 focus:border-amber-400 outline-none transition"type="number" id="years" class="input">
<br>
        <label for="salary">Salaire mensuel (DH)</label>
        <input  class="w-full bg-slate-700 text-white p-2 rounded-md border border-slate-600 focus:border-amber-400 outline-none transition"type="number" id="salary" class="input">

        <button class="w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-2 rounded-lg transition" id="btnSimulate">Calculer</button>

        <div id="result" class="text-center text-lg font-semibold"></div>

     

      </form>
    </section>
